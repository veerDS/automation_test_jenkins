name: Manual UnicornSignUp test

on:
  workflow_dispatch:
    inputs:
      test_class:
        description: 'Test class to run'
        default: 'UnicornSignUp'
        required: true
        type: string

jobs:
  run-unicorn-signup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run specified test class
        run: mvn -B -Dtest="${{ github.event.inputs.test_class }}" test
